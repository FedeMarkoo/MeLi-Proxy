services:
  api:
    build: MeLi-Proxy-Api/.
    ports:
      - "80:80"
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker

  manager:
    build: MeLi-Proxy-Manager/.
    ports:
      - "81:80"
    depends_on:
      redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017