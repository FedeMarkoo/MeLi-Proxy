springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs/swagger-ui.html

com.meli.fede.markoo:
  proxy:
    baseurl: api.mercadolibre.com
    refresh-cant-delay: 5000
    blacklist:
      factor: 2
    defaultMax: 5

spring:
  redis:
    host: localhost
    port: 6379
  cloud:
    discovery:
      enabled: true
  cache:
    redis:
      time-to-live: 5
  data:
    mongodb:
      database: MeLi-Proxy